- name: Download Grafana
  get_url:
    url: "https://s3-us-west-2.amazonaws.com/grafana-releases/release/grafana-5.0.4-1.x86_64.rpm"
    dest: "/tmp/grafana.rpm"
  when: ansible_os_family == "RedHat"

- name: Install Grafana
  yum:
    name: "/tmp/grafana.rpm"
  when: ansible_os_family == "RedHat"
