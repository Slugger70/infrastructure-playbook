- name: Create stats config directory
  file:
    path: "{{ stats_conf_dir }}"
    state: directory
    owner: stats
    group: stats
    mode: 0700

- name: Create stats var directory
  file:
    path: "{{ stats_var_dir }}"
    state: directory
    owner: stats
    group: nginx
    mode: 0750

- name: Copy stats configs
  template:
    src: "{{ item }}.j2"
    dest: "{{ stats_conf_dir }}/{{ item }}"
  with_items:
    - influxdb.conf
    - grafana.conf

- name: Create stats slurp virtualenv
  pip:
    name: "{{ item }}"
    virtualenv: "{{ statslurp_venv_dir }}"
    state: latest
  with_items:
    - pip
    - setuptools
    - influxdb
    - psycopg2-binary

- name: Copy stats slurp scripts
  template:
    src: "{{ item }}.j2"
    dest: "{{ statslurp_venv_dir }}/bin/{{ item }}"
    mode: 0750
    owner: root
    group: stats
  with_items:
    - galaxy_slurp.py
